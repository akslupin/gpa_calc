<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <style>
            body {
                justify-content: center;
                display: flex;
                flex-direction: column ;
                align-items: center;
                min-height: 90vh;
                margin: 0;
                font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
             }
            @media (max-width: 768px){
               body {
                background-size: contain;
                background-position: top;
               } 
             }
            select {
                width: 210px;
                background-color: #2f4f8c;
                border: #2f4f8c;
                margin: 8px 0;
                padding: 8px;
                border-radius: 8px;
                font-size: 18px;
                font-weight: bold;
                text-align: center;
                color: #f8e4aa;
                }
            #subjects div{
                justify-content: space-between;
                align-items: center ;
                border-radius:  5px;
                }
            #loadbtn, #calcbtn { 
                background-color: #2f4f8c;
                width: 210px;
                border-radius: 8px;
                border: #2f4f8c;
                margin: 8px 0;
                padding: 8px;
                color: #f8e4aa; 
                text-align: center;
                font-size: 18px;
                font-weight: bold;
            }
            #rstbtn {
                margin: 0 auto;
                padding: 2px;
                text-align: center;
                font-size: 18px;
                font-weight: bold;
                background-color: #2f4f8c;
                width: 70px;
                border-radius: 8px;
                border: #2f4f8c;
                padding: 8px;
                color: #fbebbc;
            }
            .content {
                max-width: 210px;
                margin: auto;
                padding: 20px;
                background-image: url('website.jpg');
                background-repeat: no-repeat;
                background-size: cover;
                background-position: center;
            }
            label {
                font-weight: bold;
                color: #fbebbc;
            }
            #loadbtn:hover, #calcbtn:hover , select:hover{
            background-color: #233a67; 
            }
            p { 
            font-weight: bold;
            font-size: 25px;
            color: #fbebbc;
            }
            #custom-select {
            width: 210px;
            }
        </style>
    </head>
<body class="content">
    <div class="custom-select">
    <select id="semesters">
        <option value="">Select semester:</option>
            <option value="Semester 1">Semester 1</option>
            <option value="Semester 2">Semester 2</option>
            <option value="Semester 3">Semester 3</option>
            <option value="Semester 4">Semester 4</option>
            <option value="Semester 5">Semester 5</option>
        </select> </div>
        <button id="loadbtn" onclick="loadSubjects()"> Load Subjects </button>
        <div id="subjects"> </div>
        <button id="calcbtn" onclick="calculateGPA()"> Calculate GPA </button>
        <p id="result"></p>
        <button id="rstbtn" onclick="resetAll()"> Reset </button>
        <script>
        const gradepoint = {
            "S" : 10,
            "A" : 9,
            "B" : 8,
            "C" : 7,
            "D" : 6,
            "E" : 5,
            "F" : 0
        };
        const semsubs =  {
        "Semester 1": {
        theory: ["MFCS","DP","C","WT","EC"],
        lab: ["C Lab","IT Lab","WT Lab"] },
        "Semester 2": {
        theory: ["FPS","CA","CPP","DS","ACN"],
        lab: ["CPP Lab","DS Lab","EC Lab"]},
        "Semester 3": {
        theory: ["AM","JAVA","EVS","OS","DD"],
        lab: ["JAVA Lab","OS Lab","DD Lab"]},      
        "Semester 4": {
        theory: ["DCC","NS","PYTHON","SE","AI"],
        lab: ["NS","PYTHON Lab","SE Lab"]},
        "Semester 5": {
        theory: ["ASP.NET","UNIX","OOSD","SQT","DM"],
        lab: ["ASP.NET Lab","UNIX Lab","OOSD Lab"] }
        }
    function loadSubjects(){
        document.getElementById("result").innerText = "";
        const selected_sem = document.getElementById("semesters");
        const choice = selected_sem.value;
        const display = document.getElementById("subjects");
        display.innerHTML = "";
        let selectedSub;
        if (!choice) return;
        selectedSub = semsubs[choice].theory.concat(semsubs[choice].lab);
        selectedSub.forEach(sub => {
        display.innerHTML += `
        <div>
            <label>${sub}</label>
            <select class="grade-input">
                <option value="S"> S </option>
                <option value="A"> A </option>
                <option value="B"> B </option>
                <option value="C"> C </option>
                <option value="D"> D </option>
                <option value="E"> E </option>
            </select>
        </div>
        `;
    
      });
    }
    function calculateGPA(){
        const allDropDowns = document.querySelectorAll(".grade-input");
        let total = 0;
        allDropDowns.forEach((dropdown, index) => {
            let grade = dropdown.value;
            let points = gradepoint[grade];
            if (index <= 4 ) {
                total += points * 4;
            }
            else {
                total += points * 2;
            }
        });
            let gpa = total/26;
            document.getElementById("result").innerText = gpa.toFixed(2);
        }
    function resetAll(){
        document.getElementById("subjects").innerHTML = "";
        document.getElementById("result").innerText = "";
        document.getElementById("semesters").value = "";
    }
    </script>
</body>
</html>
